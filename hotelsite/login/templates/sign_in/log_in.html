{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'Wallpaper_2560x1440.ico' %}">
        <title>호텔 로그인</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'signin.css' %}" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" action="{% url 'login:sign_in' %}" method="POST"> {% csrf_token %}
        <img class="mb-4" src="{% static 'Wallpaper_2560x1440.jpg' %}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">환영합니다!</h1>
        <label for="inputEmail" class="sr-only">아이디</label>
        <input type="id" id="inputEmail" class="form-control" placeholder="아이디" required autofocus name="username">
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required name="password">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> 로그인 정보 기억
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="로그인"></input>
        <a href="{% url 'login:sign_up' %}">회원가입</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </form>
    </body>
</html>
