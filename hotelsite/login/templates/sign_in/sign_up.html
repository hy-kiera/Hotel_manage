{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
           <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

        <link rel="icon" href="Favicon.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <!-- Custom styles for this template -->
        <link href="{% static 'signup.css' %}" rel="stylesheet">
</head>
<body>
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">회원가입</div>
                            <div class="card-body">
                                <form name="my-form" onsubmit="return validform()"  method="POST">{% csrf_token %}
                                    <div class="form-group row">
                                        <label for="userid" class="col-md-4 col-form-label text-md-right">아이디</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="full_name" class="form-control" name="full-name"> -->
                                            {{ form1.username }}
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="email_address" class="form-control" name="email-address"> -->
                                            {{ form1.password }}
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                            <label for="e_mail" class="col-md-4 col-form-label text-md-right">이메일</label>
                                            <div class="col-md-6">
                                                <!-- <input type="text" id="phone_number" class="form-control"> -->
                                                {{ form2.e_mail }}
                                            </div>
                                        </div>
    
                                    <div class="form-group row">
                                        <label for="last_name" class="col-md-4 col-form-label text-md-right">성</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="user_name" class="form-control" name="username"> -->
                                            {{ form2.last_name }}
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="first_name" class="col-md-4 col-form-label text-md-right">이름</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="present_address" class="form-control"> -->
                                            {{ form2.first_name }}
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="birthday" class="col-md-4 col-form-label text-md-right">생년월일</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="permanent_address" class="form-control" name="permanent-address"> -->
                                            <input type="date" name="date_of_birth" >
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="sex" class="col-md-4 col-form-label text-md-right">성별</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="permanent_address" class="form-control" name="permanent-address"> -->
                                            {{ form2.sex }}
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="phone_num" class="col-md-4 col-form-label text-md-right">전화번호</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="permanent_address" class="form-control" name="permanent-address"> -->
                                            {{ form2.phone_num }}
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label for="language" class="col-md-4 col-form-label text-md-right">사용언어</label>
                                        <div class="col-md-6">
                                            <!-- <input type="text" id="permanent_address" class="form-control" name="permanent-address"> -->
                                            {{ form2.language }}
                                        </div>
                                    </div>
                                        <div class="col-md-6 offset-md-4">
                                            <input type="submit" value="회원가입" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
</body>    
</html>
